<!DOCTYPE html>
<html>
  <head>
    <style>
      HTML * {
        color: #ddc;
      }
      body {
        width: 260px;
        background-color: #151517;
      }
      .wrapper {
        text-align: center;
        padding: 10px;
      }
      #Solfege {
        background-color: #ffc401;
        color: #151517;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        outline: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }
      #Solfege:hover {
        background-color: #bb9002;
      }
      #Solfege:active {
        background-color: #7c630f;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      #Solfege:disabled {
        background-color: #ffc401;
        cursor: not-allowed;
      }
      /* The switch - the box around the slider */
      .switch {
        position: relative;
        /* display: inline-block; */
        float: left;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(156, 156, 156);
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: #ddc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #ffc401;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #ffc401;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
      .switch3 {
        float: left;
        width: 29.33%;
        margin: 1%;
        padding: 1%;
      }
      .switch3text {
        float: left;
        width: 29.33%;
        margin: 1%;
        padding: 1%;
        padding-top: 11px;
      }
      #switchwrapper {
        padding-bottom: 42px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <button id="Solfege">Solfegeize</button>
    </div>
    <div class="wrapper">
      <a
        >Convert Chords to Solfege on UG.<br />
        Refresh page to Reset</a
      >
    </div>
    <div id="switchwrapper">
      <div class="switch3text"><a>Fixed Do = C</a></div>
      <div class="switch3">
        <label class="switch">
          <input id="diCheck" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="switch3text"><a>Movable Do</a></div>
    </div>
    <div class="wrapper">
      <a
        >Toggle Switch To Select Movable Do.<br />
        The Key will be Determend from the webpage next to the Tuning. If no key
        is found Fixed Do will be used.</a
      >
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
